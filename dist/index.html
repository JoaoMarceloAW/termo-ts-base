<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Termo TypeScript</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  
  <script type="module" src="js/tela-termo.js" defer></script>
</head>
<body translate="no">
  <div id="pnlConteudo" class="conteudo">
    
    <div class="cabecalho">
      <h1>Termo</h1>

      <button id="btnExibirHistorico" class="btn-historico">
        <span class="material-symbols-outlined">
          monitoring
        </span>
        Estatísticas
      </button>
    </div>

    <!-- Grid Termo -->
    <div id="pnlTermo" class="grid-termo">
      <div class="linha">
        <div class="letra"></div>
        <div class="letra"></div>
        <div class="letra"></div>
        <div class="letra"></div>
        <div class="letra"></div>
      </div>

      <div class="linha">
        <div class="letra"></div>
        <div class="letra"></div>
        <div class="letra"></div>
        <div class="letra"></div>
        <div class="letra"></div>
      </div>

      <div class="linha">
        <div class="letra"></div>
        <div class="letra"></div>
        <div class="letra"></div>
        <div class="letra"></div>
        <div class="letra"></div>
      </div>

      <div class="linha">
        <div class="letra"></div>
        <div class="letra"></div>
        <div class="letra"></div>
        <div class="letra"></div>
        <div class="letra"></div>
      </div>

      <div class="linha">
        <div class="letra"></div>
        <div class="letra"></div>
        <div class="letra"></div>
        <div class="letra"></div>
        <div class="letra"></div>
      </div>
    </div>

    <!-- Grid Teclado -->
    <div id="pnlTeclado" class="grid-teclado">
      <button>Q</button>
      <button>W</button>
      <button>E</button>
      <button>R</button>
      <button>T</button>
      <button>Y</button>
      <button>U</button>
      <button>I</button>
      <button>O</button>
      <button>P</button>
      
      <button>A</button>
      <button>S</button>
      <button>D</button>
      <button>F</button>
      <button>G</button>
      <button>H</button>
      <button>J</button>
      <button>K</button>
      <button>L</button>
      <button id="btnApagar" class="btn-apagar">
        <span class="material-symbols-outlined">
          backspace
        </span>
      </button>
      
      <button>Z</button>
      <button>X</button>
      <button>C</button>
      <button>V</button>
      <button>B</button>
      <button>N</button>
      <button>M</button>
      <button id="btnEnter" class="btn-enter">Enter</button>
    </div>

    <!-- Notificacao -->
    <div id="pnlNotificacao" class="container-notificacao">
    </div>

    <!-- Estatísticas -->
    <div id="pnlHistorico" class="container-historico d-none">
      <h2 class="titulo-historico">Histórico</h2>

      <div class="grid-numeros">
        <div class="coluna-numero">
          <p id="lblJogos" class="header-numero">0</p>
          <p class="descricao-numero">Jogos</p>
        </div>

        <div class="coluna-numero">
          <p id="lblVitorias" class="header-numero">0</p>
          <p class="descricao-numero">Vitórias</p>
        </div>

        <div class="coluna-numero">
          <p id="lblDerrotas" class="header-numero">0</p>
          <p class="descricao-numero">Derrotas</p>
        </div>

        <div class="coluna-numero">
          <p id="lblSequencia" class="header-numero">0</p>
          <p class="descricao-numero">Sequência</p>
        </div>
      </div>

      <div class="grid-tentativas">
        <div class="linha-tentativa">
          <p class="indice-tentativa">0</p>
          <p class="valor-tentativa">0</p>
        </div>

        <div class="linha-tentativa">
          <p class="indice-tentativa">1</p>
          <p class="valor-tentativa">0</p>
        </div>

        <div class="linha-tentativa">
          <p class="indice-tentativa">2</p>
          <p class="valor-tentativa">0</p>
        </div>

        <div class="linha-tentativa">
          <p class="indice-tentativa">3</p>
          <p class="valor-tentativa">0</p>
        </div>

        <div class="linha-tentativa">
          <p class="indice-tentativa">4</p>
          <p class="valor-tentativa">0</p>
        </div>

        <div class="linha-tentativa">
          <p class="indice-tentativa">5</p>
          <p class="valor-tentativa">0</p>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
